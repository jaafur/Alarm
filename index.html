<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/all.min.css">
    <title>Alarm</title>
</head>
<body>
    <div class="wrapper">
        <div class="timer"><span>00:00:00</span></div>
        <div class="container">
            <div class="inputs" >
               <input type="number" class="hour" min="0" max="23" maxlength="2" placeholder="00">
               <input type="number" class="minute" min="0" max="59" maxlength="2" placeholder="00">
            </div>
            <button class="set-alarm">Set Alarm</button>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
